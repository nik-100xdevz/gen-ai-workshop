<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fun Facts Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px 0;
            background: linear-gradient(150.4deg, rgba(75, 255, 237, 1) 11.7%, rgba(32, 42, 235, 1) 82.4%);
            color: white;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.3s ease;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        #fact-display {
            margin-top: 20px;
            font-size: 20px;
            padding: 15px;
            max-width: 80%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            color: white;
        }

        @media (max-width: 600px) {
            body {
                margin: 20px;
                font-size: 16px;
            }

            button {
                font-size: 16px;
                padding: 10px 20px;
            }

            #fact-display {
                font-size: 18px;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <h1>Fun Facts About Me!</h1>
    <div id="fact-display">Click the button to see a fun fact!</div>
    <button onclick="generateFact()">Generate Another Fun Fact</button>

    <script>
        const factsUrl = 'data:application/json,{"facts":["I love hiking.","I am more interested in AI and ML.","I am an avid coder and love to code often.","I once cooked a Taco.","I speak three languages fluently.","Iâ€™m learning to play the guitar in my free time."]}';

        async function fetchFacts() {
            const response = await fetch(factsUrl);
            const data = await response.json();
            return data.facts;
        }

        async function generateFact() {
            const factDisplay = document.getElementById('fact-display');
            const facts = await fetchFacts();
            const randomIndex = Math.floor(Math.random() * facts.length);
            factDisplay.textContent = facts[randomIndex];
        }
    </script>
</body>

</html>
